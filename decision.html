<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What would you like to have today?</title>
    <link rel="icon" href="https://assets.onecompiler.app/42sn9tht4/42tjec9ku/favicon-32x32.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a0e4d9; /* Light teal background color */
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #26a69a; /* Darker teal for header */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        h1 {
            color: white; /* White color for the heading */
            margin: 0;
        }
        .subheading {
            color: white;
            margin-top: 10px;
        }
        .food-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .food-item {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .food-item h2 {
            color: #e44d26;
            margin-bottom: 15px;
        }
        .food-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .food-item img:hover {
            transform: scale(1.05);
        }
        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #26a69a;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .back-button:hover {
            background-color: #2dc7b5;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Restaurant Chooser</h1>
        <p class="subheading">What would you like to have today?</p>
    </div>
    
    <div class="food-grid">
        <div class="food-item">
            <h2>Pizza</h2>
            <a href="restaurant-chooser-login.html">
                <img src="https://assets.onecompiler.app/42sn9tht4/42thzyga9/pizza%20svg%20transparent%20background.jpg" alt="Pizza">
            </a>
        </div>
        <div class="food-item">
            <h2>Fish</h2>
            <a href="restaurant-chooser-login.html">
                <img src="https://assets.onecompiler.app/42sn9tht4/42thzyga9/hake%20fish%20svg%20transparent%20background.png" alt="Fish">
            </a>
        </div>
        <div class="food-item">
            <h2>Chicken</h2>
            <a href="restaurant-chooser-login.html">
                <img src="https://assets.onecompiler.app/42sn9tht4/42thzyga9/kfc%20meeeaaaaaal.png" alt="Chicken">
            </a>
        </div>
        <div class="food-item">
            <h2>Dessert</h2>
            <a href="restaurant-chooser-login.html">
                <img src="https://assets.onecompiler.app/42sn9tht4/42thzyga9/milk%20shak%20svg%20transparent%20background.jpg" alt="Dessert">
            </a>
        </div>
        <div class="food-item">
            <h2>Burger</h2>
            <a href="restaurant-chooser-login.html">
                <img src="https://assets.onecompiler.app/42sn9tht4/42thzyga9/delicious%20burger%20aaaaaa.jpg" alt="Burger">
            </a>
        </div>
        <div class="food-item">
            <h2>Beverages</h2>
            <a href="restaurant-chooser-login.html">
                <img src="https://assets.onecompiler.app/42sn9tht4/42thzyga9/two%20cupss%20of%20beer.png" alt="Beverages">
            </a>
        </div>
    </div>
    
    <a href="index.html" class="back-button">Back to Home</a>
</body>
</html>
