<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Chooser - Login</title>
    <link rel="icon" href="https://assets.onecompiler.app/42sn9tht4/42tjec9ku/favicon-32x32.png" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://assets.onecompiler.app/42sn9tht4/42sn9vpe3/Untitled%20design%20(3).png');
            background-size: 50%;
            background-position: center;
            background-attachment: fixed;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: rgba(0, 128, 0, 0.8);
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .header h1 {
            color: #FFFFFF;
            margin: 0;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .form-container h2 {
            margin-top: 0;
            color: #008000;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .toggle-link {
            text-align: center;
            margin-top: 15px;
        }
        .toggle-link a {
            color: #008000;
            text-decoration: none;
            cursor: pointer;
        }
        .toggle-link a:hover {
            text-decoration: underline;
        }
        #success-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
        }
        @media screen and (max-width: 500px) {
            .overlay {
                padding: 20px;
            }
        /* For tablets and Ipad Mini */
        @media screen and (max-width: 1200px) {
            body html {
                padding:20px;
            }
    </style>
</head>
<body>
    <div class="overlay">
        <header class="header">
            <h1>RESTAURANT CHOOSER</h1>
        </header>
        <main class="content">
            <div class="form-container" id="login-form">
                <h2>Welcome Back</h2>
                <form action="/submit-login" method="post">
                    <div class="input-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <a href="restaurants.html">
                        <button type="submit" class="button">Log In</button>
                    </a>
                </form>
                <div class="toggle-link">
                    <p>Don't have an account? <a onclick="toggleForms()">Sign Up</a></p>
                </div>
            </div>
            <div class="form-container" id="signup-form" style="display: none;">
                <h2>Create Account</h2>
                <form onsubmit="return validateForm()">
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="surname">Surname:</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email:</label>
                        <input type="email" id="signup-email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password:</label>
                        <input type="password" id="signup-password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Retype Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="button">Done</button>
                </form>
                <div class="toggle-link">
                    <p>Already have an account? <a onclick="toggleForms()">Log In</a></p>
                </div>
            </div>
            <div id="success-message">Account created successfully!</div>
        </main>
    </div>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const successMessage = document.getElementById('success-message');

            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
            signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
            successMessage.style.display = 'none';
        }

        function validateForm() {
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }

            const successMessage = document.getElementById('success-message');
            successMessage.style.display = 'block';
            
            setTimeout(() => {
                window.location.href = 'restaurants.html';
            }, 2000);

            return false; // Prevent form submission
        }
    </script>
</body>
</html>
